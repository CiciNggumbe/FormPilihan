<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pilihan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>--- Form Pilihan ---</h2>
    </header>

    <div class="container">
        <label>Nama:</label>
        <input type="text" id="nama" placeholder="Masukkan nama">
        <label>Jumlah Pilihan:</label>
        <input type="number" id="jumlah" min="1" placeholder="Masukkan jumlah pilihan">
        <button onclick="generateInputs()">OK</button>
        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
